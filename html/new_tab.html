<!DOCTYPE html>
<head>
    <title>
        Guitar Tabs
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="new_tab.js"></script>
</head>
<body>
    <a href="/">back to list</a>
    <h2>
        Create a new tab
    </h2>
    <p id="error_msg"></p>
    <input type="text" id="tab_name" placeholder="Tab Name"/>
    <button onclick="create_tab()">Create</button>
    <span>private</span>
    <input id="visibillity_selecter" type="range" min="0" max="1"/>
    <span>public</span>
    <div class="tab_creater_container">
        <p id="tab_error_msg"></p>
        <div id="prev_tabs" class="static_tabs_container">
        </div>
        <button class="tab_creater_next_btn" onclick="next_row()">next ></button>
        <div class="active_tabs_container">
            <div class="tab_creater_string">
                <input class="new_tap_input" id="string_select_1" type="text" value=""/>
            </div>
            <div class="tab_creater_string">
                <input class="new_tap_input" id="string_select_2" type="text" value=""/>
            </div>
            <div class="tab_creater_string">
                <input class="new_tap_input" id="string_select_3" type="text" value=""/>
            </div>
            <div class="tab_creater_string">
                <input class="new_tap_input" id="string_select_4" type="text" value=""/>
            </div>
            <div class="tab_creater_string">
                <input class="new_tap_input" id="string_select_5" type="text" value=""/>
            </div>
            <div class="tab_creater_string">
                <input class="new_tap_input" id="string_select_6" type="text" value=""/>
            </div>
        </div>
    </div>
</body>
